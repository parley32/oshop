<ngx-datatable
  class="material striped"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="40"
  [footerHeight]="40"
  [limit]="10"
  [rowHeight]="'auto'"
>

  <ngx-datatable-column prop="title"></ngx-datatable-column>
  <ngx-datatable-column prop="category"></ngx-datatable-column>
  <ngx-datatable-column prop="price">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{value | currency:'USD':'$'}}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <a [routerLink]="['/admin/products', row['$key']]">
        <i class="bi bi-pencil-square"></i>
      </a>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
